<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala | Best Platform for Learning English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- CSS file -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Tailwind + DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div
        class="navbar bg-[#badeff42] shadow-sm border-[#c6bdbd] backdrop-blur-2xl"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="nav-logo btn btn-ghost lg:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow-sm"
            >
              <li>
                <a class="sm-nav-btn text-[#422AD5]">
                  <img src="./assets/fa-circle-question.png" alt="" />
                  FAQ</a
                >
              </li>

              <li>
                <a class="sm-nav-btn text-[#422AD5]">
                  <img src="./assets/fa-book-open.png" alt="" />
                  Learn</a
                >
              </li>

              <li>
                <a class="sm-nav-btn text-[#422AD5]">
                  <img src="./assets/fa-arrow-right-from-bracket.png" alt="" />
                  Logout</a
                >
              </li>
            </ul>
          </div>
          <a class="nav-logo btn btn-ghost text-xl -space-x-1">
            <span class="text-lg font-bold">English</span>
            <img src="./assets/logo.png" alt="logo" />
            <span class="font-bangla font-semibold">জানালা</span>
          </a>
        </div>

        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-3">
            <li>
              <a class="nav-btn btn btn-outline btn-primary">
                <img src="./assets/fa-circle-question.png" alt="" />
                FAQ</a
              >
            </li>

            <li>
              <a class="nav-btn btn btn-outline btn-primary">
                <img src="./assets/fa-book-open.png" alt="" />
                Learn</a
              >
            </li>

            <li>
              <a class="nav-btn btn btn-outline btn-primary">
                <img src="./assets/fa-arrow-right-from-bracket.png" alt="" />
                Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="w-[95%] mx-auto flex flex-col-reverse md:flex-row justify-between items-center md:gap-10">
      <section class="p-10 text-center md:text-left">
        <h1 class="text-4xl md:text-5xl font-bold"><span class="text-[#00bcff]">English</span> is Easy!!</h1>
        <p class="font-bangla my-5 md:w-120 text-[#464649] font-medium text-base/7">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <form class="w-75 mt-10 md:mt-5">
          <input type="text" placeholder="Enter Your Name" class="input input-md" /> <br>

          <input type="password" placeholder=".................." class="input input-md my-3" />
          
          <br>
          <button class="btn btn-primary w-full md:w-30">Get Started</button>
        </form>
      </section>

      <section class="w-full">
        <img class="w-[75%] mx-auto md:ml-40" src="./assets/hero-student.png" alt="">
      </section>
    </header>
  </body>
</html>
